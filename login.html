<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lenovox-ai â€“ Welcome Back</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --space-bg: #03030b;
      --nebula-purple: rgba(93, 63, 211, 0.4);
      --nebula-blue: rgba(0, 210, 255, 0.3);
      --accent-blue: #00d2ff;
      --accent-purple: #9d50bb;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body, html {
      width: 100%;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: var(--space-bg);
      color: white;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* UNIVERSE BACKGROUND */
    .universe-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 50% 50%, #0a0a1a 0%, #03030b 100%);
    }

    .nebula {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, var(--nebula-purple) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, var(--nebula-blue) 0%, transparent 50%);
      z-index: -1;
      filter: blur(80px);
      opacity: 0.6;
    }

    #star-canvas {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* MASCOT STYLES */
    .mascot {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
      animation: mascotFloat 3s ease-in-out infinite;
      z-index: 100;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mascot:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
    }

    @keyframes mascotFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes mascotBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* LOGO SECTION */
    .logo-container {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    .logo {
      font-size: 42px;
      font-weight: 900;
      letter-spacing: -1px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
    }

    .circle {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      border-radius: 50%;
      box-shadow: 0 0 15px #ffcc33;
      animation: circlePulse 2s ease-in-out infinite;
    }

    @keyframes circlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .typing-text {
      font-size: 18px;
      font-weight: 500;
      color: #aaa;
      min-height: 24px;
      margin-top: 10px;
    }

    /* FORM & BUTTONS CONTAINER */
    .auth-card {
      width: 100%;
      max-width: 450px;
      padding: 50px 40px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 25px;
      animation: fadeInUp 0.8s ease-out;
    }

    .auth-card h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #fff, var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle-text {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: -15px;
    }

    /* INPUT GROUPS */
    .input-group {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-label {
      font-size: 13px;
      font-weight: 600;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      transition: 0.3s;
      z-index: 2;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      transition: 0.3s;
      z-index: 3;
      font-size: 18px;
    }

    .password-toggle:hover {
      color: var(--accent-blue);
    }

    input {
      width: 100%;
      padding: 15px 50px 15px 45px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-blue);
      box-shadow: 0 0 15px rgba(0, 210, 255, 0.3), inset 0 0 10px rgba(0, 210, 255, 0.1);
    }

    input:focus + i { 
      color: var(--accent-blue);
    }

    /* ERROR MESSAGE */
    .error-message {
      display: none;
      margin-top: 6px;
      padding: 8px 12px;
      background: rgba(255, 107, 107, 0.15);
      border-left: 3px solid #ff6b6b;
      border-radius: 8px;
      font-size: 12px;
      color: #ff9999;
      font-weight: 500;
      animation: slideInError 0.3s ease;
    }

    @keyframes slideInError {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .error-message.show {
      display: block;
    }

    /* BUTTONS */
    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .btn-login {
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      color: white;
      box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 210, 255, 0.4);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-google {
      background: white;
      color: #000;
    }

    .btn-google:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .btn-icon { width: 22px; height: 22px; }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* LINKS SECTION */
    .links-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .forgot-link, .signup-link {
      font-size: 13px;
      color: #aaa;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .forgot-link:hover, .signup-link:hover {
      color: var(--accent-blue);
    }

    /* ========== TOAST CONTAINER ========== */
    .toast-container {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      pointer-events: none;
    }

    /* ========== TOAST STYLES ========== */
    .toast {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 28px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1);
      pointer-events: auto;
      cursor: pointer;
      min-width: 320px;
      max-width: 420px;
      font-weight: 600;
      font-size: 16px;
      white-space: nowrap;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      animation: slideInTop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      margin-bottom: 15px;
    }

    /* ERROR TOAST */
    .toast.error {
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.95) 0%, rgba(238, 90, 111, 0.95) 100%);
      color: white;
    }

    .toast.error::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: shine 3s ease-in-out infinite;
    }

    .toast.error .icon {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
      border: 2.5px solid rgba(255, 255, 255, 0.6);
      color: white;
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.25),
        inset 0 1px 2px rgba(255, 255, 255, 0.4),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }

    /* SUCCESS TOAST */
    .toast.success {
      background: linear-gradient(135deg, rgba(38, 208, 206, 0.95) 0%, rgba(26, 188, 156, 0.95) 100%);
      color: white;
    }

    .toast.success::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: shine 3s ease-in-out infinite;
    }

    .toast.success .icon {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
      border: 2.5px solid rgba(255, 255, 255, 0.6);
      color: white;
      box-shadow: 
        0 8px 24px rgba(0, 0, 0, 0.25),
        inset 0 1px 2px rgba(255, 255, 255, 0.4),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }

    /* ICON STYLES - 3D EFFECT */
    .icon {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      flex-shrink: 0;
      position: relative;
      animation: iconBounce3D 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-style: preserve-3d;
    }

    .icon::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent 60%);
      pointer-events: none;
    }

    /* TEXT */
    .toast-text {
      flex: 1;
      text-align: left;
      animation: textFadeIn 0.6s ease 0.15s both;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* CLOSE BUTTON */
    .toast-close {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      flex-shrink: 0;
      opacity: 0;
      animation: fadeIn 0.6s ease 0.2s both;
    }

    .toast:hover .toast-close {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    /* CONFETTI STYLES */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 9998;
    }

        /* ========== ANIMATIONS ========== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInTop {
      from {
        opacity: 0;
        transform: translateY(-40px) rotateX(20deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
      }
    }

    @keyframes iconBounce3D {
      0% {
        transform: scale(0.2) rotateZ(-30deg) rotateX(45deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.15) rotateZ(10deg) rotateX(0deg);
      }
      100% {
        transform: scale(1) rotateZ(0deg) rotateX(0deg);
        opacity: 1;
      }
    }

    @keyframes textFadeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes shine {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20px, 20px);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .toast.removing {
      animation: fadeOut 0.4s cubic-bezier(0.4, 0, 1, 1) forwards;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .toast {
        min-width: 280px;
        max-width: 85vw;
        font-size: 15px;
        padding: 16px 20px;
        gap: 12px;
      }

      .icon {
        width: 48px;
        height: 48px;
        font-size: 24px;
      }

      .auth-card {
        padding: 40px 30px;
        max-width: 90%;
      }

      .logo {
        font-size: 32px;
      }

      .mascot {
        width: 80px;
        height: 80px;
        font-size: 50px;
        bottom: 20px;
        right: 20px;
      }

      .btn {
        padding: 14px;
        font-size: 15px;
      }

      input {
        padding: 12px 45px 12px 40px;
        font-size: 14px;
      }

      .links-section {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="universe-bg"></div>
  <div class="nebula"></div>
  <canvas id="star-canvas"></canvas>

  <!-- TOAST CONTAINER -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- MASCOT -->
  <div class="mascot" id="mascot">ðŸ‘½</div>

  <div class="logo-container">
    <div class="logo">Lenovox-ai<span class="circle"></span></div>
    <div class="typing-text" id="typingText"></div>
  </div>

  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="subtitle-text">Log in to continue your learning journey</p>

    <!-- EMAIL INPUT -->
    <div class="input-group">
      <label class="input-label"><i class="fas fa-envelope"></i> Email Address</label>
      <div class="input-wrapper">
        <input type="email" id="loginEmail" placeholder="your@email.com" required />

      </div>
      <div id="emailError" class="error-message"></div>
    </div>

    <!-- PASSWORD INPUT -->
    <div class="input-group">
      <label class="input-label"><i class="fas fa-lock"></i> Password</label>

        <input type="password" id="loginPassword" placeholder="Enter your password" required />

  <!-- IMPORT MODULAR AUTH -->
  <script type="module">
    // IMPORT FROM YOUR auth.js (FIREBASE)
    import { loginUser, googleLoginUser, resetPassword } from "./auth.js";

    // UI ELEMENTS
    const typingEl = document.getElementById("typingText");
    const toastContainer = document.getElementById("toastContainer");
    const emailInput = document.getElementById("loginEmail");
    const passwordInput = document.getElementById("loginPassword");
    const loginBtn = document.getElementById("loginBtn");
    const googleLoginBtn = document.getElementById("googleLoginBtn");
    const forgotBtn = document.getElementById("forgotBtn");
    const togglePassword = document.getElementById("togglePassword");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const mascot = document.getElementById("mascot");

    // ERROR MESSAGES
    const errorMessages = {
      'invalid-email': 'Email format is wrong. Try: example@email.com',
      'user-not-found': 'No account found with this email. Did you sign up with a different email?',
      'empty-email': 'Please enter your email address.',
      'wrong-password': 'Password is incorrect. Passwords are case-sensitive, so check CAPS LOCK!',
      'empty-password': 'Please enter your password.',
      'user-disabled': 'This account has been disabled. Contact support@lenovox.ai for help.',
      'too-many-requests': 'Too many failed login attempts. Wait 15 minutes for security, then try again.',
      'network-request-failed': 'No internet connection. Check your WiFi or mobile data and try again.',
      'auth/invalid-credential': 'Email or password is incorrect. Please check both.',
      'auth/user-not-found': 'No account found with this email.',
      'auth/wrong-password': 'Password is incorrect. Try again!',
      'auth/too-many-requests': 'Too many login attempts. Wait 15 minutes before trying again.',
      'default': 'Something went wrong. Please try again or contact support.'
    };

    // ========== TYPING EFFECT ==========
    const words = [
      "Welcome back!", "Ready to learn?", "Let's crush your goals!", "Your universe awaits ðŸŒŸ"
    ];
    let wordIndex = 0, charIndex = 0, deleting = false;
    function typeEffect() {
      const currentWord = words[wordIndex];
      if(!deleting){
        typingEl.textContent = currentWord.slice(0, charIndex++);
        if(charIndex > currentWord.length) setTimeout(()=>deleting=true,1500);
      } else {
        typingEl.textContent = currentWord.slice(0, charIndex--);
        if(charIndex===0){ deleting=false; wordIndex=(wordIndex+1)%words.length; }
      }
      setTimeout(typeEffect, deleting?40:70);
    }
    typeEffect();

    // ========== PASSWORD TOGGLE FUNCTIONALITY ==========
    togglePassword.addEventListener('click', () => {
      const icon = togglePassword.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // ========== TOAST NOTIFICATION SYSTEM ==========
    function createToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;

      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.innerHTML = type === 'success' ? 'âœ“' : 'âœ•';

      const text = document.createElement('div');
      text.className = 'toast-text';
      text.textContent = message;

      const closeBtn = document.createElement('div');
      closeBtn.className = 'toast-close';
      closeBtn.innerHTML = 'Ã—';
      closeBtn.onclick = () => {
        toast.classList.add('removing');
        setTimeout(() => toast.remove(), 400);
      };

      toast.appendChild(icon);
      toast.appendChild(text);
      toast.appendChild(closeBtn);
      toastContainer.appendChild(toast);

      // Play sound effect
      playNotificationSound();

      // Auto remove after 5 seconds
      setTimeout(() => {
        if (toast.parentElement) {
          toast.classList.add('removing');
          setTimeout(() => toast.remove(), 400);
        }
      }, 5000);
    }

    // ========== SOUND EFFECTS ==========
    function playNotificationSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = 800;
      oscillator.type = 'sine';

      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    // ========== CONFETTI EFFECT ==========
    function createConfetti() {
      const confettiCount = 50;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'][Math.floor(Math.random() * 5)];
        confetti.style.animation = `confettiFall ${2 + Math.random() * 1}s linear forwards`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // ========== MASCOT REACTIONS ==========
    function mascotReact() {
      mascot.style.animation = 'none';
      setTimeout(() => {
        mascot.style.animation = 'mascotBounce 0.6s ease';
      }, 10);
    }

    // ========== ERROR DISPLAY ==========
    function showError(fieldId, message) {
      const errorElement = document.getElementById(fieldId + 'Error');
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.classList.add('show');
      }
    }

    function clearErrors() {
      emailError.classList.remove('show');
      passwordError.classList.remove('show');
    }

    // ========== GET ERROR MESSAGE ==========
    function getErrorMessage(errorCode) {
      if (!errorCode) return errorMessages['default'];
      
      for (const [key, message] of Object.entries(errorMessages)) {
        if (errorCode.includes(key) || key.includes(errorCode)) {
          return message;
        }
      }
      
      return errorMessages['default'];
    }

    // ========== LOGIN WITH EMAIL ==========
    loginBtn.addEventListener('click', async () => {
      clearErrors();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Validation
      if (!email) {
        showError('email', errorMessages['empty-email']);
        mascotReact();
        return;
      }
      if (!password) {
        showError('password', errorMessages['empty-password']);
        mascotReact();
        return;
      }

      // Email format validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('email', errorMessages['invalid-email']);
        mascotReact();
        return;
      }

      loginBtn.disabled = true;
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';

      try {
        const result = await loginUser({ email, password });
        
        if (result.success) {
          createToast('Welcome back! Redirecting...', 'success');
          createConfetti();
          mascotReact();
          setTimeout(() => {
            window.location.href = 'appskeleton.html';
          }, 2000);
        } else {
          const message = getErrorMessage(result.error);
          createToast(message, 'error');
          mascotReact();

          if (result.error.includes('email') || result.error.includes('user-not-found')) {
            showError('email', message);
          } else if (result.error.includes('password') || result.error.includes('wrong-password')) {
            showError('password', message);
          }
        }
      } catch (err) {
        const message = getErrorMessage(err.message);
        createToast(message, 'error');
        mascotReact();
      } finally {
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    });

    // ========== LOGIN WITH GOOGLE ==========
    googleLoginBtn.addEventListener('click', async () => {
      clearErrors();
      googleLoginBtn.disabled = true;
      googleLoginBtn.classList.add('loading');
      googleLoginBtn.innerHTML = '<span class="spinner"></span> Connecting...';

      try {
        const result = await googleLoginUser();
        
        if (result.success) {
          createToast('Google login successful! Redirecting...', 'success');
          createConfetti();
          mascotReact();
          setTimeout(() => {
            window.location.href = 'appskeleton.html';
          }, 2000);
        } else {
          const message = getErrorMessage(result.error);
          createToast(message, 'error');
          mascotReact();
        }
      } catch (err) {
        const message = getErrorMessage(err.message);
        createToast(message, 'error');
        mascotReact();
      } finally {
        googleLoginBtn.disabled = false;
        googleLoginBtn.classList.remove('loading');
        googleLoginBtn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="btn-icon" /> Continue with Google';
      }
    });

    // ========== FORGOT PASSWORD ==========
    forgotBtn.addEventListener('click', async () => {
      const email = prompt('Enter your email address to reset your password:');
      if (!email) return;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        createToast(errorMessages['invalid-email'], 'error');
        mascotReact();
        return;
      }

      forgotBtn.style.opacity = '0.5';
      forgotBtn.style.pointerEvents = 'none';

      try {
        const result = await resetPassword(email);
        
        if (result.success) {
          createToast('Check your email! We sent a password reset link.', 'success');
          mascotReact();
        } else {
          const message = getErrorMessage(result.error);
          createToast(message, 'error');
          mascotReact();
        }
      } catch (err) {
        const message = getErrorMessage(err.message);
        createToast(message, 'error');
        mascotReact();
      } finally {
        forgotBtn.style.opacity = '1';
        forgotBtn.style.pointerEvents = 'auto';
      }
    });

    // ========== REAL-TIME EMAIL VALIDATION ==========
    emailInput.addEventListener('blur', () => {
      const email = emailInput.value.trim();
      if (email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('email', 'Email should include @ symbol. Example: student@email.com');
        } else {
          emailError.classList.remove('show');
        }
      }
    });

    // ========== STARFIELD BACKGROUND SCRIPT ==========
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          opacity: Math.random(),
          speed: Math.random() * 0.05
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
        s.y -= s.speed;
        if (s.y < 0) s.y = canvas.height;
      });
      requestAnimationFrame(drawStars);
    }

    window.onresize = initStars;
    initStars();
    drawStars();

  </script>
</body>
