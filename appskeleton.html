<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>EduMateAI - Kids Learning Hub</title>

<!-- Font Awesome for Pro Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --nav-height: 80px;
    --primary-blue: #007AFF;
    --primary-purple: #AF52DE;
    --bg-color: #F2F2F7;
    --nav-bg: rgba(255, 255, 255, 0.95);
    --accent-orange: #FF9500;
    --accent-red: #FF3B30;
  }

  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg-color);
    overflow: hidden; /* Lock the body to prevent double-scrolling */
  }

  /* MASTER CONTAINER */
  .app-shell {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100%;
    position: relative;
  }

  /* CONTENT WINDOW - THIS IS THE FIX */
  /* It strictly takes up all space MINUS the navigation bar */
  .content-window {
    flex: 1;
    width: 100%;
    position: relative;
    background: #fff;
    overflow: hidden;
  }

  /* SECTION WRAPPERS */
  .section {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    display: none; /* Hidden by default */
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
  }

  .section.active {
    display: block;
    opacity: 1;
  }

  /* IFRAME STYLING */
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    /* Ensure the iframe itself doesn't overflow */
    overflow: auto;
  }

  /* PRO 3D NAVIGATION BAR */
  .pro-nav {
    height: var(--nav-height);
    background: var(--nav-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid rgba(0,0,0,0.05);
    padding: 0 8px;
    padding-bottom: env(safe-area-inset-bottom);
    z-index: 9999;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
  }

  .nav-item {
    flex: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: #8E8E93;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
  }

  /* 3D Icon Effect */
  .icon-wrapper {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    border-radius: 12px;
    margin-bottom: 4px;
    transition: inherit;
  }

  .nav-item span {
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.3px;
  }

  /* Active Tab Styling */
  .nav-item.active {
    color: var(--primary-blue);
  }

  .nav-item.active .icon-wrapper {
    transform: scale(1.1) translateY(-2px);
    color: var(--primary-blue);
    /* Subtle 3D glow */
    filter: drop-shadow(0 4px 8px rgba(0, 122, 255, 0.3));
  }

  /* CENTER GAME BUTTON - SUPER 3D */
  .nav-item.center-play {
    flex: 0 0 70px;
    margin-top: -35px; /* Float high */
  }

  .center-play .icon-wrapper {
    width: 64px;
    height: 64px;
    background: linear-gradient(180deg, #FF5E5E 0%, #FF2D55 100%);
    color: #fff;
    border-radius: 50%;
    font-size: 30px;
    border: 4px solid #fff;
    box-shadow: 
      0 10px 20px rgba(255, 45, 85, 0.4),
      inset 0 -4px 0 rgba(0,0,0,0.2),
      0 4px 0 #D00036; /* 3D Bottom Edge */
  }

  .nav-item.center-play.active .icon-wrapper {
    transform: scale(1.05) translateY(2px);
    box-shadow: 
      0 5px 10px rgba(255, 45, 85, 0.3),
      inset 0 -2px 0 rgba(0,0,0,0.2),
      0 2px 0 #D00036;
  }

  /* LOADER */
  .skeleton-loader {
    position: absolute;
    inset: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
  }
  .spinner {
    width: 30px;
    height: 30px;
    border: 3px solid #E5E5EA;
    border-top-color: var(--primary-blue);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* MEETUP PORTAL */
  #social-portal {
    background: linear-gradient(135deg, #5856D6 0%, #AF52DE 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }
  .portal-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    padding: 30px;
    width: 100%;
    max-width: 320px;
    border: 1px solid rgba(255,255,255,0.2);
  }
</style>
</head>

<body>

<div class="app-shell">
  
  <!-- DYNAMIC CONTENT WINDOW -->

    <!-- DASHBOARD -->
    <div id="dashboard" class="section active">

    <!-- AI BUDDY -->
    <div id="ai-buddy" class="section">

    <!-- GAMES -->
    <div id="gaming" class="section">

    </div>
    
    <!-- MEETUP -->
    <div id="meetup" class="section">
      <div id="social-portal" style="height: 100%;">
        <div style="font-size: 70px; margin-bottom: 10px;">ü™ê</div>
        <h2 style="font-size: 32px; margin: 0; font-weight: 800;">MeetUp AI</h2>
        <p style="opacity: 0.8; font-size: 16px;">The ultimate kids community.</p>
        
        <div class="portal-card" style="margin-top: 20px;">
          <div style="text-align: left; font-size: 15px;">
            <p>üöÄ Team up for Quizzes</p>
            <p>ü§ù Make new Study Buddies</p>
            <p>üõ°Ô∏è Secure & Kid-Safe</p>
          </div>
        </div>
        
        <div style="margin-top: 30px; background: #fff; color: #5856D6; padding: 12px 24px; border-radius: 50px; font-weight: 800; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
          Dec 16, 2026
        </div>
      </div>
    </div>
    
    <!-- SETTINGS -->
    <div id="magic-settings" class="section">
      <div class="skeleton-loader"><div class="spinner"></div></div>
      <iframe src="lenovox-settings.html" onload="this.previousElementSibling.style.display='none'"></iframe>
    </div>

  </main>

  <!-- PROFESSIONAL 3D NAVIGATION -->
  <nav class="pro-nav">
    <div class="nav-item active" data-target="dashboard">
      <div class="icon-wrapper"><i class="fas fa-grid-2"></i></div>
      <span>Home</span>
    </div>

    <div class="nav-item" data-target="ai-buddy">
      <div class="icon-wrapper"><i class="fas fa-face-smile-beam"></i></div>
      <span>AI Buddy</span>
    </div>

    <div class="nav-item center-play" data-target="gaming">
      <div class="icon-wrapper"><i class="fas fa-gamepad-modern"></i></div>
    </div>

    <div class="nav-item" data-target="meetup">
      <div class="icon-wrapper"><i class="fas fa-planet-ringed"></i></div>
      <span>MeetUp</span>
    </div>

    <div class="nav-item" data-target="magic-settings">
      <div class="icon-wrapper"><i class="fas fa-sparkles"></i></div>
      <span>Magic</span>
    </div>
  </nav>

</div>

<script>
  const navItems = document.querySelectorAll('.nav-item');
  const sections = document.querySelectorAll('.section');

  // Handle Tab Switching
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      const target = item.dataset.target;
      if (!target) return;

      // 1. Update Navigation UI
      navItems.forEach(nav => nav.classList.remove('active'));
      item.classList.add('active');

      // 2. Switch Sections with smooth transition
      sections.forEach(sec => {
        sec.classList.remove('active');
        if (sec.id === target) {
          sec.classList.add('active');
        }
      });

      // 3. Optional: Haptic Feedback
      if (window.navigator.vibrate) window.navigator.vibrate(10);
    });
  });

  // Dynamic Viewport Height Fix for Mobile (handles the browser address bar)
  function adjustAppHeight() {
    document.querySelector('.app-shell').style.height = window.innerHeight + 'px';
  }
  window.addEventListener('resize', adjustAppHeight);
  adjustAppHeight();
</script>

                                  </body>
