<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lenovox | 3D Student Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* ===== 3D STUDENT THEME ===== */
  :root {
    --primary: #4A90E2;
    --secondary: #6FCF97;
    --accent: #F2994A;
    --bg: #FFFFFF;
    --card-bg: #FFFFFF;
    --shadow: rgba(0, 0, 0, 0.08);
    --3d-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
  }

  * { margin:0; padding:0; box-sizing:border-box; }
  body { 
    font-family: 'Quicksand', sans-serif; 
    background-color: #F8FAFC; 
    color: #334155;
    overflow-x: hidden;
  }

  .dashboard-container {
    padding: 25px;
    max-width: 900px;
    margin: 0 auto;
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ===== 3D HEADER ===== */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    background: var(--bg);
    padding: 20px;
    border-radius: 24px;
    box-shadow: var(--3d-shadow);
    border: 1px solid rgba(0,0,0,0.02);
  }
  .header h1 { font-size: 1rem; font-weight: 600; color: #94A3B8; margin-bottom: 4px; }
  .header span { font-size: 1.4rem; font-weight: 700; color: #1E293B; }
  .user-avatar {
    width: 55px;
    height: 55px;
    border-radius: 18px;
    background: linear-gradient(135deg, var(--primary), #357ABD);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
    font-size: 1.5rem;
  }

  /* ===== 3D BALANCE CARD ===== */
  .balance-card {
    background: linear-gradient(135deg, #1E293B, #334155);
    color: #fff;
    border-radius: 28px;
    padding: 30px;
    margin-bottom: 35px;
    position: relative;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .balance-card:hover { transform: translateY(-5px); }
  .balance-card::after {
    content: '';
    position: absolute;
    top: -50%;
    right: -20%;
    width: 200px;
    height: 200px;
    background: rgba(255,255,255,0.05);
    border-radius: 50%;
  }
  .balance-card h2 { font-size: 0.9rem; opacity: 0.7; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1.5px; }
  .balance-amount {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 2.4rem;
    font-weight: 700;
  }
  .balance-amount i { cursor: pointer; font-size: 1.4rem; opacity: 0.8; transition: 0.2s; }
  .balance-amount i:hover { opacity: 1; transform: scale(1.1); }
  .history-btn {
    margin-top: 20px;
    font-size: 0.85rem;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    padding: 10px 20px;
    border-radius: 14px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    backdrop-filter: blur(5px);
    transition: 0.3s;
  }
  .history-btn:hover { background: rgba(255,255,255,0.2); }

  /* ===== 3D GRID CARDS ===== */
  .grid { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 20px; 
    margin-bottom: 35px;
  }
  .card { 
    background: var(--bg); 
    border-radius: 24px; 
    padding: 15px; 
    box-shadow: var(--3d-shadow);
    text-align: center; 
    cursor: pointer; 
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); 
    border: 1px solid rgba(0,0,0,0.02);
  }
  .card:hover { 
    transform: translateY(-12px) scale(1.02);
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
  }
  .card img { 
    width: 100%; 
    border-radius: 20px; 
    height: 120px; 
    object-fit: cover; 
    margin-bottom: 12px;
  }
  .card-title { font-size: 1rem; font-weight: 700; color: #1E293B; margin-bottom: 4px; }
  .card-desc { font-size: 0.75rem; color: #64748B; line-height: 1.4; padding: 0 2px; }

  /* ===== 3D NEWS SECTION ===== */
  .news-section { margin-top: 35px; }
  .news-section h2 { font-size: 1.3rem; margin-bottom: 20px; font-weight: 700; color: #1E293B; }
  .news-item {
    display: flex;
    align-items: center; 
    background: var(--bg);
    padding: 15px;
    margin-bottom: 18px;
    border-radius: 20px;
    box-shadow: var(--3d-shadow);
    cursor: pointer;
    transition: 0.3s;
    border: 1px solid rgba(0,0,0,0.02);
  }
  .news-item:hover { 
    transform: scale(1.02);
    background: #F1F5F9;
  }
  .news-thumb { width: 85px; height: 65px; object-fit: cover; border-radius: 14px; margin-right: 18px; }
  .news-title { font-size: 1rem; font-weight: 600; color: #334155; flex: 1; }

  /* ===== 3D LOADING CIRCLE ===== */
  #loaderOverlay { 
    display:none; 
    position:fixed; 
    inset:0; 
    background: rgba(255, 255, 255, 0.95); 
    z-index: 9999; 
    justify-content: center; 
    align-items: center; 
    flex-direction: column; 
  }
  .loader-3d {
    width: 80px;
    height: 80px;
    border: 8px solid #F1F5F9;
    border-top: 8px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    box-shadow: 0 10px 30px rgba(74, 144, 226, 0.2);
  }
  @keyframes spin {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.1); }
    100% { transform: rotate(360deg) scale(1); }
  }
  #loaderMessage { color: #1E293B; font-size: 1.1rem; margin-top: 25px; font-weight: 700; }

  /* ===== RESPONSIVE ===== */
  @media(max-width:600px){
    .grid { grid-template-columns: 1fr; }
    .balance-amount { font-size: 2rem; }
    .dashboard-container { padding: 20px; }
  }
</style>
</head>
<body>

<div class="dashboard-container">

  <!-- HEADER -->
  <div class="header">
    <div>
      <h1>Welcome Back,</h1>
      <span id="userName">Loading...</span>
    </div>
    <div class="user-avatar" id="userInitial">
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- BALANCE CARD -->
  <div class="balance-card">
    <h2>My Balance</h2>
    <div class="balance-amount">
      <span id="balanceAmount">0.00 LNX</span>
      <i class="fas fa-eye" id="toggleBalance"></i>
    </div>
    <div class="history-btn" id="viewHistory">
      <i class="fas fa-receipt"></i> View History
    </div>
  </div>

  <!-- TOOLS GRID -->
  <div class="grid">
    <div class="card" onclick="startLoader('https://edumateai-smarttutor01.vercel.app/')">
      <img src="https://i.postimg.cc/qq5CRVDM/file-00000000197871f494a6abf3eb579e17.png">
      <div class="card-title">Smart Tutor</div>
      <div class="card-desc">Interactive 3D lessons to help you learn faster and better!</div>
    </div>

    <div class="card" onclick="startLoader('https://quiz-generator-pink.vercel.app/')">
      <img src="https://i.ibb.co/1tDvHSsX/file-000000006c6871f4a2d165b66d383516.png">
      <div class="card-title">Quiz Master</div>
      <div class="card-desc">Challenge yourself with fun quizzes and earn rewards.</div>
    </div>
  </div>

  <!-- NEWS SECTION -->
  <div class="news-section">
    <h2>What's New</h2>
    <ul id="newsList" style="list-style: none; padding: 0;">
      <p>Loading updates...</p>
    </ul>
  </div>

</div>

<!-- 3D LOADER -->
<div id="loaderOverlay">
  <div class="loader-3d"></div>
  <p id="loaderMessage">Getting things ready...</p>
</div>

<script type="module">
  import { watchAuth, getCurrentUser } from './auth.js';
  import { addOrUpdateAccount, importBalance, importTransactions } from './coinbase.js';

  let currentUserId = null;
  let userBalance = 0;
  let isHidden = false;

  // Initialize Dashboard with Real Auth
  async function init() {
    // Watch for auth changes
    watchAuth(async (user) => {
      if (user) {
        currentUserId = user.uid;
        const name = user.displayName || "Michael Chibuzor";
        document.getElementById('userName').textContent = name;
        document.getElementById('userInitial').innerHTML = name.charAt(0).toUpperCase();
        
        // Sync with Coinbase System
        await addOrUpdateAccount({ id: user.uid, name: name });
        userBalance = await importBalance(user.uid);
        updateBalanceUI();
        loadNews();
      } else {
        const session = getCurrentUser();
        if (session) {
          currentUserId = session.uid;
          document.getElementById('userName').textContent = session.name;
          document.getElementById('userInitial').innerHTML = session.name.charAt(0).toUpperCase();
          userBalance = await importBalance(session.uid);
          updateBalanceUI();
          loadNews();
        }
      }
    });

    // Global Coinbase Listener for real-time updates (e.g., from games)
    window.addEventListener('coinbaseUpdate', (e) => {
      if (e.detail.userId === currentUserId) {
        userBalance = e.detail.balance;
        updateBalanceUI();
      }
    });
  }

  function updateBalanceUI() {
    const el = document.getElementById('balanceAmount');
    el.textContent = isHidden ? "â€¢â€¢â€¢â€¢â€¢â€¢" : `${userBalance.toLocaleString()} LNX`;
  }

  // Toggle Balance
  document.getElementById('toggleBalance').addEventListener('click', (e) => {
    isHidden = !isHidden;
    e.target.classList.toggle('fa-eye-slash');
    e.target.classList.toggle('fa-eye');
    updateBalanceUI();
  });

  // View History
  document.getElementById('viewHistory').addEventListener('click', async () => {
    if (currentUserId) {
        const txs = await importTransactions(currentUserId);
        alert(`You have ${txs.length} recent transactions.`);
    }
  });

  // 3D Loader
  window.startLoader = function(url) {
    const overlay = document.getElementById('loaderOverlay');
    overlay.style.display = 'flex';
    
    setTimeout(() => { document.getElementById("loaderMessage").textContent = "ðŸš€ Almost there..."; }, 1500);
    setTimeout(() => { window.location.href = url; }, 2500);
  };

  // News Loading
  async function loadNews() {
    const container = document.getElementById("newsList");
    try {
      const res = await fetch("/api/getnews");
      const articles = await res.json();
      container.innerHTML = "";
      articles.slice(0, 3).forEach(item => {
        const li = document.createElement("li");
        li.className = "news-item";
        const thumb = item.urlToImage || "https://via.placeholder.com/85x65?text=News";
        li.innerHTML = `<img class="news-thumb" src="${thumb}"><div class="news-title">${item.title}</div>`;
        li.onclick = () => window.open(item.url, "_blank");
        container.appendChild(li);
      });
    } catch (err) {
      container.innerHTML = "<p>No new updates today!</p>";
    }
  }

  init();
</script>

</body>
</html>
